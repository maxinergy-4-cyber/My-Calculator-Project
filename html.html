<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My 3D LED Calculator</title>
<style>
body {
  font-family: 'Courier New', monospace;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(-45deg, #74ebd5, #acb6e5, #f8cdda, #cfd9df);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

h1.page-title {
  color: #fff;
  font-size: 52px;
  text-align: center;
  margin-bottom: 10px;
  text-shadow: 6px 6px 15px rgba(0,0,0,0.7);
  animation: floatTitle 3s ease-in-out infinite alternate;
  font-weight: bolder;
}
@keyframes floatTitle {
  0%{transform: translateY(0px)}
  100%{transform: translateY(-12px)}
}

p.subtitle {
  color: #000;
  font-size: 18px;
  text-align: center;
  margin-bottom: 50px;
  text-shadow: 2px 2px 8px rgba(255,255,255,0.6);
  animation: floatCredit 4s ease-in-out infinite alternate-reverse;
  font-weight: bold;
}
@keyframes floatCredit {
  0%{transform: translateY(0px)}
  50%{transform: translateY(-8px)}
  100%{transform: translateY(0px)}
}

#calculator {
  position: relative;
  background-color: #222;
  padding: 25px 20px;
  border-radius: 25px;
  box-shadow: 0 50px 70px rgba(0,0,0,0.7), inset 0 0 15px rgba(255,255,255,0.1);
  width: 320px;
  transition: transform 0.3s;
}
#calculator:hover { transform: translateY(-5px); }

#powerLed {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background-color: black;
  box-shadow: 0 0 5px rgba(0,0,0,0.5);
}

#display {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  font-size: 36px;
  border: none;
  border-radius: 12px;
  box-sizing: border-box;
  color: #000;
  text-align: right;
  font-family: 'Courier New', monospace;
  font-weight: bold;
  background-color: #0f0;
  box-shadow: inset 0 4px 6px rgba(0,0,0,0.7);
  letter-spacing: 2px;
}

#powerBtn {
  width: 100px;
  background: linear-gradient(#ff3b3b, #b20000);
  color: white;
  border: none;
  padding: 10px;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 20px;
  box-shadow: 0 5px 0 #800000, 0 5px 10px rgba(0,0,0,0.2);
}
#powerBtn:active {
  transform: translateY(2px);
  box-shadow: 0 3px 0 #800000, 0 5px 8px rgba(0,0,0,0.2);
}

button.calcBtn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 15px 0;
  border-radius: 12px;
  font-size: 22px;
  cursor: pointer;
  margin: 5px;
  width: 70px;
  box-shadow: 0 5px 0 #0056b3, 0 5px 10px rgba(0,0,0,0.2);
}
button.calcBtn:active {
  transform: translateY(2px);
  box-shadow: 0 3px 0 #003f7f, 0 5px 8px rgba(0,0,0,0.2);
}

button#clearBtn {
  background-color: red !important;
  color: white !important;
}

.buttonsRow {
  display: flex;
  justify-content: center;
}

/* רספונסיביות */
@media (max-width: 480px) {
  #calculator { width: 90%; }
  button.calcBtn { width: 60px; font-size: 20px; }
  #powerBtn { width: 90px; font-size: 14px; }
}
</style>
</head>
<body>
<h1 class="page-title">Welcome to My Calculator Project</h1>
<p class="subtitle">© Maxim Horesh 😄</p>

<div id="calculator">
  <div id="powerLed"></div>
  <button id="powerBtn">ON/OFF</button>
  <input type="text" id="display" disabled value="">

  <div class="buttonsRow">
    <button class="calcBtn" onclick="appendToDisplay('7')">7</button>
    <button class="calcBtn" onclick="appendToDisplay('8')">8</button>
    <button class="calcBtn" onclick="appendToDisplay('9')">9</button>
    <button class="calcBtn" onclick="appendToDisplay('+')">+</button>
  </div>
  <div class="buttonsRow">
    <button class="calcBtn" onclick="appendToDisplay('4')">4</button>
    <button class="calcBtn" onclick="appendToDisplay('5')">5</button>
    <button class="calcBtn" onclick="appendToDisplay('6')">6</button>
    <button class="calcBtn" onclick="appendToDisplay('-')">-</button>
  </div>
  <div class="buttonsRow">
    <button class="calcBtn" onclick="appendToDisplay('1')">1</button>
    <button class="calcBtn" onclick="appendToDisplay('2')">2</button>
    <button class="calcBtn" onclick="appendToDisplay('3')">3</button>
    <button class="calcBtn" onclick="appendToDisplay('*')">*</button>
  </div>
  <div class="buttonsRow">
    <button class="calcBtn" onclick="appendToDisplay('0')">0</button>
    <button class="calcBtn" id="clearBtn" onclick="clearDisplay()">C</button>
    <button class="calcBtn" onclick="calculate()">=</button>
    <button class="calcBtn" onclick="appendToDisplay('/')">/</button>
  </div>
</div>

<script>
let displayValue = '';
let isOn = false;
const display = document.getElementById('display');
const powerBtn = document.getElementById('powerBtn');
const calcButtons = document.querySelectorAll('.calcBtn');
const powerLed = document.getElementById('powerLed');

// הפעלה / כיבוי
function togglePower() {
  isOn = !isOn;
  setButtonsState(isOn);
  powerLed.style.backgroundColor = isOn ? 'limegreen' : 'black';
}

function setButtonsState(enabled) {
  calcButtons.forEach(btn => btn.disabled = !enabled);
  display.style.backgroundColor = enabled ? '#0f0' : '#555';
  displayValue = '';
  display.value = '';
}

powerBtn.addEventListener('click', togglePower);

function appendToDisplay(value) {
  if(!isOn) return;
  if(display.value === 'Error') display.value = '';
  displayValue += value;
  display.value = displayValue;
}

function clearDisplay() {
  if(!isOn) return;
  displayValue = '';
  display.value = '';
}

function calculate() {
  if(!isOn) return;

  // בדיקה אם הביטוי תקין (מספרים ואופרטורים בלבד)
  if(displayValue === '' || !/[0-9]/.test(displayValue)) {
    display.value = 'Error';
    displayValue = '';
    return;
  }

  try {
    // חישוב הערך
    let result = eval(displayValue);
    if(result === Infinity || result === -Infinity || isNaN(result)) {
      throw new Error('Invalid');
    }
    displayValue = result.toString();
    display.value = displayValue;
  } catch {
    display.value = 'Error';
    displayValue = '';
  }
}

// אתחול כבוי
setButtonsState(false);
</script>
</body>
</html>
